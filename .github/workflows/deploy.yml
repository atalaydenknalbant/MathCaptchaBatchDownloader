name: Build & Deploy .NET Framework 4.8 App

on:
  push:
    branches: [ main ]

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v4

      # Install MSBuild (adds it to PATH)
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore & Build
        shell: cmd
        run: >
          msbuild MathCaptchaBatch.csproj /t:Restore /p:Configuration=Release
          & msbuild MathCaptchaBatch.csproj /p:Configuration=Release

      - name: Publish to filesystem
        shell: cmd
        run: >
          msbuild MathCaptchaBatch.csproj
            /p:Configuration=Release
            /p:DeployOnBuild=true
            /p:WebPublishMethod=FileSystem
            /p:PublishUrl="%GITHUB_WORKSPACE%\publish"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/deploy-pages@v4
