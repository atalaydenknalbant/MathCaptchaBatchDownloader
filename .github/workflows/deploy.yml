name: Build & Deploy .NET Framework 4.8 App

on:
  push:
    branches: [ main ]

permissions:
  pages: write       
  id-token: write   

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install .NET Framework build tools
        uses: microsoft/setup-msbuild@v1

      - name: Restore & build
        shell: cmd
        run: |
          msbuild MathCaptchaBatch.csproj /t:Restore /p:Configuration=Release
          msbuild MathCaptchaBatch.csproj /p:Configuration=Release \
            /p:DeployOnBuild=true \
            /p:WebPublishMethod=FileSystem \
            /p:PublishUrl="%GITHUB_WORKSPACE%\publish"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish   

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
